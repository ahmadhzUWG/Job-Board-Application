spring.application.name=job-board-backend
# MySql Configs
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/job_board
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# AWS S3 Configs
aws.s3.bucket-name=ahmad-job-board
aws.region=us-east-1
aws.credentials.access-key=${S3_ACCESS_KEY}
aws.credentials.secret-key=${S3_SECRET_KEY}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

